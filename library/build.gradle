apply plugin: 'com.android.library'

android {
    compileSdkVersion 22
    buildToolsVersion "23.0.0 rc3"

    defaultConfig {
        minSdkVersion 15
        targetSdkVersion 22
        versionCode rootProject.versionCode
        versionName rootProject.versionName
        testInstrumentationRunner "android.support.test.runner.AndroidJUnitRunner"
    }

    buildTypes {
        release {
            minifyEnabled true
            proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro'
        }
    }

    compileOptions {
        sourceCompatibility JavaVersion.VERSION_1_7
        targetCompatibility JavaVersion.VERSION_1_7
    }

    packagingOptions {
        exclude 'LICENSE.txt'
        exclude 'META-INF/LICENSE.txt'
    }
}

dependencies {
    compile project(':annotations')
    compile 'com.android.support:support-v13:22.2.1'
    compile 'io.reactivex:rxandroid:0.24.0'
    compile 'com.squareup:javapoet:1.2.0'
    provided 'org.sqlite.android:sqlite:3.8.10.2'
    provided 'net.danlew:android.joda:2.8.1'
    testCompile 'junit:junit:4.12'
    testCompile('org.robolectric:robolectric:3.0-rc3') {
        exclude group: 'commons-logging', module: 'commons-logging'
        exclude group: 'org.apache.httpcomponents', module: 'httpclient'
    }
    testCompile 'org.apache.maven:maven-ant-tasks:2.1.3'
    androidTestCompile 'com.android.support.test.espresso:espresso-core:2.2'
    androidTestCompile 'com.android.support.test:runner:0.3'
    androidTestCompile 'org.sqlite.android:sqlite:3.8.10.2'
}

gradle.taskGraph.whenReady {
    connectedDebugAndroidTest << {
        copy {
            from("${project.buildDir}/outputs/androidTest-results/connected")
            into("${project.buildDir}/test-results/debug")
        }
    }
}

if (System.getenv('BINTRAY_USER') || project.hasProperty('bintrayUser')) {
    apply from: 'bintray.gradle'
}
